name: Janoub Price Monitor (Obfuscated)

on:
  schedule:
    # تشغيل كل ساعتين (0, 2, 4, 6, ...)
    - cron: '0 */2 * * *'

  # السماح بالتشغيل اليدوي للتجربة
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # تثبيت محرك تشغيل pyarmor اللازم للكود المشفر
          pip install pyarmor

      - name: Run Obfuscated Monitor
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
          SCRAPING_MODE: ${{ secrets.SCRAPING_MODE || 'hybrid' }}
        run: python main.py # التشغيل مباشرة لأن الملفات في الـ Root
